<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		Recetario - {% block titulo %} {% endblock %}
	</title>
	<link rel="stylesheet" href='{{ STATIC_URL }}css/base.css'>
	<style>
		{% block estilos %} {% endblock %}
	</style>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-44854275-1']);
      _gaq.push(['_setDomainName', 'pythonanywhere.com']);
      _gaq.push(['_setAllowLinker', true]);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

      })();

</head>
<body>
	<header>
		<nav>
            {% comment %}
    		{% block encabezado %} {% endblock %}
			{% endcomment %}
			<ul>
				<li><a href="/">Inicio</a></li>
				<li><a href="/usuarios">Usuario Registrados</a></li>
				<li><a href="/recetas">Recetas</a></li>
				<li><a href="/comenta">Comenta</a></li>
				<li><a href="/contacto">Contactanos</a></li>
				<li><a href="/cerrar">Cerrar sesion</a></li>

			</ul>
		</nav>
	</header>

    <br><br>

	<section class="contenido">
		{% block contenido %} {% endblock %}
	</section>

    <section class="contenido_lista">
    	{% block contenido_lista %} {% endblock %}
	</section>

	<footer>
		{% block pie_pagina %} {% endblock %}
	</footer>

</body>
</html>
